name: Continuous Integration

on:
  push:
    branches:
      - "*"
      - "*/*"
      - "!master"
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet: [
          { framework: netcoreapp2.1, version: 2.1.x },
          { framework: netcoreapp3.1, version: 3.1.x },
          { framework: net5.0, version: 5.0.x },
          { framework: net6.0, version: 6.0.x },
        ]

    name: ${{ matrix.dotnet.framework }} â€“ run tests

    steps:
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet.version }}

      - name: Run tests
        run: |
          dotnet build --configuration Release ./src/Specification/Specification.csproj /p:Framework=${{ matrix.dotnet.framework }}
          dotnet test --configuration Release --framework ${{ matrix.dotnet.framework }} ./tests/Specification.IntegrationTests/Specification.IntegrationTests.csproj /p:Framework=${{ matrix.dotnet.framework }}
          dotnet test --configuration Release --framework ${{ matrix.dotnet.framework }} ./tests/Specification.Tests/Specification.Tests.csproj /p:Framework=${{ matrix.dotnet.framework }}
